{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <p> Buy Here!</p>
        <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Ticker" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy Shares</button>
{% endblock %}
